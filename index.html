<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div id="display"></div>
    <div class="buttons">
        <section class="sec1">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="+">+</button>
        </section>
        <section class="sec2">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="-">-</button>
        </section>
        <section class="sec3">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="=">=</button>
        </section>
        <section class="sec4">
            <button class="/">/</button>
            <button class="0">0</button>
            <button class="*">*</button>
            <button class="C">C</button>
        </section>
    </div>
    <script src="./script.js" rel="script"></script>
</body>
</html>
